<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-color: rgb(236, 236, 236); height: 5em; text-align: center; padding-top: 2em; position: relative;">
        <h1 style="font-family: Arial, Helvetica, sans-serif; color:black">Terminal</h1>
        <button id="hamburger-menu" style="position: absolute; top: 0.75em; left: 1em; background: none; border: none; font-size: 2em; cursor: pointer;">☰</button>
    </header>
    <div id="menu-overlay"class="menu-overlay">
        <div class="menu-content">
            <img src="assets/images/timex-logo-transparent.png" alt="TimeX Logo" class="img-fluid" style="width: 100px; margin-bottom: 1em;">
            <p>Version: 1.0.0</p>
            <a href="datenschutz.html">Datenschutz</a>
            <a href="impressum.html">Impressum</a>
            <a href="index.html">Logout</a>
            <p>&copy; 2025 PDR-Team GmbH</p>
            <button id="close-menu" class="btn btn-secondary" >x</button>
        </div>
    </div>
    <div class="main-background">
        <div id="info-container" class="info-container">
            <p>Für heute sind noch keine Zeiten erfasst.</p>
        </div>
        <div id="time-tracking" class="time-tracking-container" style="display: none;">
            <div class="time-tracking-item">
                <img src="assets/icons/KommenAktiv.svg" alt="Time Icon" class="time-icon" id="time-icon">
                <p id="current-time"></p>
                <p id="current-date"></p>
            </div>
        </div>
    </div>
    
    
</body>
<footer class="tracking-footer">
    <div class="time-button-container">
        <div class="time-button-item">
            <button id="KommenAktiv" class="kommen-btn-icon">
                <img src="assets/icons/KommenAktivMitText.svg" alt="Kommen Icon">
            </button>
        </div>
        <div class="time-button-item">
            <button id="FeierabendAktiv" class="feierabend-btn-icon">
                <img src="assets/icons/FeierabendAktivMitText.svg" alt="Feierabend Icon">
            </button>
        </div>
        <div class="time-button-item">
            <button id="GehenAktiv" class="gehen-btn-icon">
                <img src="assets/icons/GehenAktivMitText.svg" alt="Gehen Icon">
            </button>
        </div>
    </div>

</footer>
<script src="script.js"></script>
</html>
